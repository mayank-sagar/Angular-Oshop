<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p> You have {{ cart.totalItemsCount }} items in shopping cart.</p>
  <button
  *ngIf="cart.items.length"
  (click)="clearCart()"
  class="btn btn-light btn-sm">
  Clear Shopping Cart
  </button>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center max-width-230px">Qunatity</th>
        <th class="text-right max-width-200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <img [src]="item.imageUrl" alt="product image" class="thumbnail">
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right" >{{ item.totalPrice | currency:'USD' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right" >{{ cart.totalPrice | currency:'USD'}}</th>
    </tfoot>
  </table>

  <a
  *ngIf="cart.items.length"
  class="btn btn-primary btn-sm"
  routerLink="/check-out">
  Check Out
  </a>

</div>
