
<div class="row">

  <div class="col-3">

    <product-filter [category]="categoryKey" ></product-filter>
  </div>
  
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let product of filteredProducts ; let i = index" >
        <div class="col">
        <product-card [product]='product' [shopping-cart]="cart" ></product-card>
        </div>
        <div class="w-100 py-2" *ngIf="!((i+1) % 2)" ></div>
      </ng-container>
    </div>
  </div>
</div>
