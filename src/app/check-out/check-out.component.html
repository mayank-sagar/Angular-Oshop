<h2>Shipping</h2>
<form #form="ngForm"  >
<div class="form-group">
  <label for="name">Name</label>
  <input 
    #name="ngModel" 
    name=name 
    [(ngModel)]="shipping.name" 
    type="text" 
    class="form-control" 
    required>

    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required"> Name is required </div>
    </div>
</div>
<div class="form-group">
  <label for="name">Address</label>
  <input 
    #addressLine1="ngModel" 
    name="addressLine1" 
    [(ngModel)]="shipping.addressLine1"  
    type="text"
    placeholder="Address line 1" 
    class="form-control" 
    required>

    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required"> Address line 1 is required </div>
    </div>
</div>
<div class="form-group">
  <label for=""></label>
  <input 
    #addressLine2="ngModel" 
    name="addressLine2" 
    [(ngModel)]="shipping.addressLine2"  
    type="text" 
    placeholder="Address line 2"
    class="form-control" 
    required>

    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required"> Address line 2 is required </div>
    </div>
</div>
<div class="form-group">
  <label for="">City</label>
  <input 
    #city="ngModel" 
    name="city" 
    [(ngModel)]="shipping.city"  
    type="text" 
    class="form-control" 
    required>

    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required"> City is required </div>
    </div>
</div>
<button
(click)="placeOrder()" 
class="btn btn-primary">
Place Order
</button>
</form>
